<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name=”viewport” content=”with-device.wid th, initial-scale= 1”>

        <!-- fuente playfair -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

        <!-- link a font awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
   
        <!-- link a hoja de estilos -->
        <link href="/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <main class="cuerpo-register">
            <div class="cabecera-register">
                <a href="/"><img src="\img\logo08.jpeg" alt="logo"></a>
                <h2>Crea tu cuenta</h2>
            </div>
            <form class="formulario-register" action="" method="post">
                
                <label for="nombre">Nombre/s</label>
                <input type="text" id="nombre" name="nombre_usuario">

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido_usuario">

                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni_usuario">

                <label for="fecha-nac">Fecha de Nacimiento</label>
                <input type="date" id="fecha-nac" name="fecha-nac_usuario">

                <label for="masculimo">Masculino</label>
                <input type="radio" id="masculino" name="genero_usuario" value="masculimo" checked>
         
                <label for="femenino">Femenino</label>
                <input type="radio" id="femenino" name="genero_usuario" value="femenino">
                
                <label for="otro">Otro</label>
                <input type="radio" id="otro" name="genero_usuario" value="otro">
                
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" name="provincia_domicilio_usuario">
                
                <label for="localidad">Localidad</label>
                <input type="text" id="localidad" name="localidad_domicilio_usuario">
                
                <label for="cp">Codigo Postal</label>
                <input type="text" id="cp" name="cp_domicilio_usuario">

                <label for="calle">Calle</label> 
                <input type="text" id="calle" name="calle_domicilio_usuario">
                
                <label for="numero_calle">Nro.</label>
                <input type="text" id="numero_calle" name="numero_domicilio_usuario">

                <label for="piso">Piso</label> 
                <input type="text" id="piso" name="piso_domicilio_usuario">
                
                <label for="depto">Depto.</label>
                <input type="text" id="depto" name="depto_domicilio_usuario">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono_domicilio_usuario">

                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email_usuario">
                
                <label for="repeat-email">Repetir Correo Electronico</label>
                <input type="email" id="repeat-email" name="repetiremail_usuario">
                
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="contraseña_usuario">
                
                <label for="repeat-pass">Repetir Contraseña</label>
                <input type="password" id="repeat-pass" name="repetircontraseña_usuario">

                <button type="submit">Enviar</button>
            </form>
        </main>
    </body>
</html>
